<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link href="./TarjetaUsuario.css" rel="stylesheet">
    <title>TarjetaUsuario</title>
</head>
<body>
    <div class="container">

        <div class="icono">
            <img  src="icons/user-circle.png" alt="ImagenUsuario" >
        </div>
        
        <div class="identificacion">

            <h2 class="NombreUsario">
                Jane Doe
            </h2>

            <div class="ubicacion">

                <img class="mapa" src="icons/map-marker.png" alt="mapa">
                <span class="ciudad">
                    Seattle
                </span>
            </div>

            <div class="habilidades">
                <p class="habilidades1">
                    Developer│Engineer│Problem solver
                </p>
                <p class="tUniversitario">
                    Master of shadows and the internet!
                </p>
            </div>

            <div class="editarPerfil">
                <img  class="rueda" src="icons/gear.png" alt="configuracion">
                <a class="link" href="#">
                    edit profile
                </a>

            </div>
        </div>
    </div>
</body>
</html>
